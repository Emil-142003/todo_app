<!DOCTYPE html>
<html lang="en">
<head>
    <title>TaskFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background-color: #0b0f19;
            color: #f1f5f9;
            font-family: 'Segoe UI', sans-serif;
        }

        .sidebar {
            width: 240px;
            height: 100vh;
            background-color: #111827;
            position: fixed;
            padding: 20px;
            border-right: 1px solid #2a2f45;
        }

        .sidebar h4 {
            color: #8b5cf6;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: #cbd5e1;
            padding: 10px 0;
            text-decoration: none;
        }

        .sidebar a:hover {
            color: #8b5cf6;
        }

        .topbar {
            margin-left: 240px;
            height: 70px;
            border-bottom: 1px solid #2a2f45;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
        }

        .content {
            margin-left: 240px;
            padding: 30px;
        }

        .center-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: #1a1f2e;
            border: 1px solid #2a2f45;
            border-radius: 16px;
        }

        input, select {
            background-color: #0b0f19 !important;
            border: 1px solid #2a2f45 !important;
            color: #f1f5f9 !important;
        }

        .btn-primary {
            background-color: #8b5cf6;
            border: none;
        }
    </style>
</head>

<body>

{% if session.get('user_id') %}

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h4>üíú TaskFlow</h4>
        <a href="/dashboard">üìã Dashboard</a>
        <a href="/dashboard?filter=completed">‚úÖ Completed</a>
        <a href="/dashboard?filter=pending">‚è≥ Pending</a>
        <hr style="border-color:#2a2f45;">
        <a href="/logout">üö™ Logout</a>
    </div>

    <!-- TOPBAR -->
    <div class="topbar">
        <h5>Dashboard</h5>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

{% else %}

    <div class="center-container">
        <div style="width:400px;">
            <h2 class="text-center mb-4" style="color:#8b5cf6;">üíú TaskFlow</h2>
            {% block content %}{% endblock %}
        </div>
    </div>

{% endif %}

</body>
</html>
